<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Szachy — ładna plansza i figury</title>
<style>
  /* Reset i body */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #e3e3e3;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 1rem;
    color: #222;
    user-select: none;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    max-width: 440px;
    width: 100%;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    aspect-ratio: 1 / 1;
    border: 2px solid #444;
    border-radius: 8px;
    overflow: hidden;
    user-select: none;
    box-shadow:
      inset 0 0 8px rgba(255,255,255,0.6),
      0 4px 10px rgba(0,0,0,0.1);
  }
  .square {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s;
  }
  .square.light {
    background-color: #f0d9b5;
  }
  .square.dark {
    background-color: #b58863;
  }
  .square.highlight {
    box-shadow: inset 0 0 15px 4px rgba(255, 255, 0, 0.6);
    transition: box-shadow 0.2s ease-in-out;
  }
  .piece {
    width: 90%;
    height: 90%;
    cursor: grab;
    touch-action: none;
  }
  button {
    margin-top: 1rem;
    padding: 10px 18px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    width: 100%;
  }
  button:hover {
    background-color: #444;
  }
  /* SVG styling inside pieces */
  svg {
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1>♟️ Szachy — ładna plansza i figury</h1>
<div class="container">
  <div id="board" class="board" aria-label="Plansza szachowa"></div>
  <button id="toggleSol">Pokaż rozwiązanie</button>
  <div id="solution" style="display:none; margin-top:10px; font-weight:600; color:green; text-align:center;">Qg7#</div>
</div>

<script>
// Piękne SVG figur (z https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces)
const svgPieces = {
  K: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45"><g fill="none" stroke="#000" stroke-width="1.5" stroke-linejoin="round">
    <path d="M22.5 11v22"/>
    <path d="M15 18h15"/>
    <circle cx="22.5" cy="7.5" r="2.5" fill="#000"/>
    <path d="M12 37h21v-3H12z" fill="#fff"/>
  </g></svg>`,
  Q: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45"><g fill="none" stroke="#000" stroke-width="1.5" stroke-linejoin="round">
    <circle cx="12" cy="14" r="3" fill="#000"/>
    <circle cx="22" cy="10" r="3" fill="#000"/>
    <circle cx="32" cy="14" r="3" fill="#000"/>
    <path d="M12 14l10 23h1l10-23" fill="#fff"/>
  </g></svg>`,
  k: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45"><g fill="#000" stroke="#000" stroke-width="1.5" stroke-linejoin="round">
    <path d="M22.5 11v22"/>
    <path d="M15 18h15"/>
    <circle cx="22.5" cy="7.5" r="2.5" fill="#fff"/>
    <path d="M12 37h21v-3H12z" fill="#000"/>
  </g></svg>`,
  q: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45"><g fill="#000" stroke="#000" stroke-width="1.5" stroke-linejoin="round">
    <circle cx="12" cy="14" r="3" fill="#fff"/>
    <circle cx="22" cy="10" r="3" fill="#fff"/>
    <circle cx="32" cy="14" r="3" fill="#fff"/>
    <path d="M12 14l10 23h1l10-23" fill="#000"/>
  </g></svg>`
};

// FEN pozycji (możesz zmienić)
const fen = "6k1/8/8/6Q1/8/8/8/6K1 w - - 0 1";

const board = document.getElementById("board");
board.innerHTML = "";

const rows = fen.split(" ")[0].split("/");
let draggedPiece = null;

for (let r = 0; r < 8; r++) {
  let fileIndex = 0;
  for (const ch of rows[r]) {
    if (isNaN(ch)) {
      const square = createSquare(r, fileIndex);
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.draggable = true;
      piece.innerHTML = svgPieces[ch] || "";
      // Drag & drop eventy
      piece.addEventListener("dragstart", e => {
        draggedPiece = piece;
        setTimeout(() => piece.style.visibility = "hidden", 0);
      });
      piece.addEventListener("dragend", e => {
        draggedPiece.style.visibility = "visible";
        draggedPiece = null;
        clearHighlights();
      });

      square.appendChild(piece);
      board.appendChild(square);
      fileIndex++;
    } else {
      for (let i = 0; i < +ch; i++) {
        board.appendChild(createSquare(r, fileIndex));
        fileIndex++;
      }
    }
  }
}

function createSquare(row, col) {
  const sq = document.createElement("div");
  sq.className = "square " + ((row + col) % 2 === 0 ? "light" : "dark");

  sq.addEventListener("dragover", e => {
    e.preventDefault();
    if (draggedPiece) {
      clearHighlights();
      sq.classList.add("highlight");
    }
  });
  sq.addEventListener("dragleave", e => {
    sq.classList.remove("highlight");
  });
  sq.addEventListener("drop", e => {
    e.preventDefault();
    if (draggedPiece) {
      if (draggedPiece.parentNode) {
        draggedPiece.parentNode.innerHTML = "";
      }
      sq.appendChild(draggedPiece);
      sq.classList.remove("highlight");
    }
  });

  return sq;
}

function clearHighlights() {
  document.querySelectorAll(".highlight").forEach(el => el.classList.remove("highlight"));
}

// Rozwiązanie (pokaz/ukryj)
document.getElementById("toggleSol").onclick = () => {
  const sol = document.getElementById("solution");
  sol.style.display = sol.style.display === "block" ? "none" : "block";
};
</script>

</body>
</html>
