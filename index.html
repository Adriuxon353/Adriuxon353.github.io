<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Chessboard.js – przykład</title>

<!-- chessboard.js CSS -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css"/>

<style>
body{
  background:#262421;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
#board{
  width:400px;
}
</style>
</head>

<body>

<div id="board"></div>

<!-- chess.js (logika) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

<!-- chessboard.js (plansza + figury) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>

<script>
const game = new Chess();

const fen = "6k1/8/8/6Q1/8/8/8/6K1 w - - 0 1";

const board = Chessboard('board', {
  draggable: true,
  position: fen,
  pieceTheme:
    'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',

  onDrop: function (source, target) {
    const move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';

    if (game.in_checkmate()) {
      setTimeout(() => alert("♟ MAT!"), 100);
    }
  }
});
</script>

</body>
</html>
