<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zadania szachowe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .puzzle {
      margin-bottom: 40px;
    }

    /* SZACHOWNICA */
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 3px solid #333;
      margin: 15px 0;
    }
    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      cursor: default;
      user-select: none;
    }
    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .solution {
      display: none;
      margin-top: 10px;
      background: #dff0d8;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #777;
    }
  </style>
</head>

  <footer>
    © 2025 Zadania Szachowe
